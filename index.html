<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output"></div>

        <div class="buttons">
            <button class="buttons-number" id="buttons-number-7">7</button>
            <button class="buttons-number" id="buttons-number-8">8</button>
            <button class="buttons-number" id="buttons-number-9">9</button>
            <button class="buttons-function" id="buttons-function-divide">&divide;</button>
    
            <button class="buttons-number" id="buttons-number-4">4</button>
            <button class="buttons-number" id="buttons-number-5">5</button>
            <button class="buttons-number" id="buttons-number-6">6</button>
            <button class="buttons-function" id="buttons-function-multiply">&times;</button>
    
            <button class="buttons-number" id="buttons-number-1">1</button>
            <button class="buttons-number" id="buttons-number-2">2</button>
            <button class="buttons-number" id="buttons-number-3">3</button>
            <button class="buttons-function" id="buttons-function-subtract">-</button>
    
            <button class="buttons-number" id="buttons-number-0">0</button>
            <button id="buttons-function-C">C</button>
            <button id="buttons-function-=">=</button>
            <button class="buttons-function" id="buttons-function-add">+</button>
        </div>
    </div>
</body>
</html>
